version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: axum-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-axumdb}
      - PORT=3000
      - APP_NAME=${APP_NAME:-Rust Axum Microservice}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - RUST_LOG=rust_axum_tests=debug,tower_http=debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - axum-network

  postgres:
    image: postgres:16-alpine
    container_name: axum-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-axumdb}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axum-network

volumes:
  postgres_data:

networks:
  axum-network:
    driver: bridge
