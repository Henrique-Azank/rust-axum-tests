version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: axum-app
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - axum-network

  postgres:
    image: postgres:16-alpine
    container_name: axum-postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axum-network

volumes:
  postgres_data:

networks:
  axum-network:
    driver: bridge
